<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FEWD Tic Tac Toe</title>
</head>
<body>
    <h1>FEWD Tic Tac Toe</h1>
    <div class="game-board">
        <div class="game-board__row">
            <div class="game-board__square" id="top-left"></div>
            <div class="game-board__square" id="top-middle"></div>
            <div class="game-board__square" id="top-right"></div>
        </div>

        <div class="game-board__row">
            <div class="game-board__square" id="middle-left"></div>
            <div class="game-board__square" id="middle-middle"></div>
            <div class="game-board__square" id="middle-right"></div>
        </div>

        <div class="game-board__row">
            <div class="game-board__square" id="bottom-left"></div>
            <div class="game-board__square" id="bottom-middle"></div>
            <div class="game-board__square" id="bottom-right"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
